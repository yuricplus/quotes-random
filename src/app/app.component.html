<header class="header-nav">
  <span>Quotes</span>
</header>
<section class="container">

  <div class="container-box">
    <app-box-quoute 
      *ngFor="let item of quotes"
      quote="{{item.text}}" 
      author="{{item.author}}"
      color="{{getRandomColors()}}"
      (click)="handleShowModal(item)"
    ></app-box-quoute>
  </div>
</section>
